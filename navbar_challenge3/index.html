<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Challenge</title>

    <script src="https://kit.fontawesome.com/751b3a69bc.js" crossorigin="anonymous"></script>
    <!-- ====== Google Fonts API ====== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;300;400&display=swap" rel="stylesheet">
    
    <!-- ====== Main Styliying ======= -->
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome cdn -->
    <!-- <script src="https://kit.fontawesome.com/751b3a69bc.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav">
                <a href="#" class="logo">
                    <box-icon type='solid' name='cheese'></box-icon>cheese
                </a>
                <ul class="nav__list nav__primary">
                    <li class="nav__item"><a href="" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Contact</a></li>
                </ul>
                <!--  -->
                <ul class="nav__list nav__secondary">
                    <li class="nav-item"><a href="#" class="nav__link--btn">Join Us</a></li>
                    <li class="nav-item"><a href="#" class="nav__link--btn">Buy More</a></li>
                </ul>
                <div id="hamburgerBtn">
                    <span class="bar"></span><span class="bar"></span><span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>


    <!-- ============= Box Icon CDN =========== -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="/app.js"></script>
</body>
</html>
